<!DOCTYPE html>
<html class="theme theme-1">
<head>
	<title>桌面</title>
	<link rel="stylesheet"  href="css/index.less">
	<script src="js/index.js"></script>
</head>
<body>
	<div id="container">
		<div id="desktop">
			
			<div class="desk-icons" id="computer">
				<img src="img/icon-1/137.ico" alt="" class="">
				<div class="title">Computer</div>
			</div>

			<div class="desk-icons" id="music">
				<img src="img/icon-1/138.ico" alt="" class="">
				<div class="title">Music</div>
			</div>

			<div class="desk-icons" id="recycled">
				<img src="img/icon-1/130.ico" alt="" class="">
				<div class="title">Recycled</div>
			</div>

			<div id="task-bar">
				<div id="start"></div>
			</div>
			<div id="full-mask">
				
			</div>

			<div class="file-panel">
				<div class="title">
					<span class="desc">computer</span>
					<div class="btns-group">
						<a href="javascript:;" class="btn minimize"></a>
						<a href="javascript:;" class="btn maximize"></a>
						<a href="javascript:;" class="btn close"></a>
					</div>
				</div>
				<div class="content">
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
